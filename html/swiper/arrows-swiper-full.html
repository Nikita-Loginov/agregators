<div class="arrows-swiper arrows-swiper--full">
    <button
      class="button button--bg-white button--circle button--circle-sm arrow-swiper prev"
      type="button"
    >
      <span
        class="icon icon--big"
        style="rotate: -180deg"
      >
        <svg>
          <use xlink:href="#arrow-up-line-icon"></use>
        </svg>
      </span>
    </button>

    <button
      class="button button--bg-white button--circle button--circle-sm arrow-swiper next"
      type="button"
    >
      <span class="icon icon--big">
        <svg>
          <use xlink:href="#arrow-down-line-icon"></use>
        </svg>
      </span>
    </button>
  </div>
