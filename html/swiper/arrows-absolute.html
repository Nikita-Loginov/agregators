    class="button button--bg-white button--circle button--circle-sm arrow-swiper prev"
    type="button"
  >
    <span class="icon">
      <svg>
        <use xlink:href="#arrow-line-icon"></use>
      </svg>
    </span>
  </button>

  <button
    class="button button--bg-white button--circle button--circle-sm arrow-swiper next"
    type="button"
  >
    <span class="icon">
      <svg>
        <use xlink:href="#arrow-line-icon"></use>
      </svg>
    </span>
  </button>
</div>
