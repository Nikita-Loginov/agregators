<button
  class="button button--bg-secondary-200 modal-open  @@if (typeof classAdd !== 'undefined') {@@classAdd}"
  type="button"
  data-modal="contactUpModal"
>
  <span class="icon @@classAddIcon">
    <svg>
      <use xlink:href="#email-icon"></use>
    </svg>
  </span>

  <span class="@@classAddText">@@text</span>
</button>
