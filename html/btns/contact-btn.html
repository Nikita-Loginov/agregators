<button
  aria-label="Написать сообщение на почту"
  class="button button--bg-secondary-200  @@if (typeof classAdd !== 'undefined') {@@classAdd}"
>
  <span class="icon @@classAddIcon">
    <svg>
      <use xlink:href="#email-icon"></use>
    </svg>
  </span>

  <span class="@@classAddText">@@text</span>
</button>
