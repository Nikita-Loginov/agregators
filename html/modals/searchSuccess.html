<div
  class="modalBlock searchSuccessModal searchingBox modalBlock--media-fit"
>
  <form class="modalBlock__inner form" novalidate>
    <div class="modalBlock__head">
      <button
        class="modalBlock__close modal-close text-dark-100"
        type="button"
        aria-label="Закрыть модалку"
        style="margin-left: auto"
      >
        <div class="icon icon--big">
          <span class="kit-icon close-md"></span>
        </div>
      </button>
    </div>

    <div class="searchingBox__content searchingBox__content--big">
      <div class="searchingBox__info">
        <div class="done">
          <div class="icon">
            <span class="kit-icon check-all-big"></span>
          </div>
        </div>
      </div>

      <div class="searchingBox__info">
        <p class="h5">Search query saved</p>

        <div class="textbox">
          <p class="p2">
            You can find it by clicking on the "Saved Searches" button.
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
