<div class="modalBlock currenciesMobileModal modalSecond">
  <div class="modalSecond__inner">
    <div class="modalSecond__header">
      <div class="modalSecond__header-block">
        <button
          class="button button--cub button--cub-md-add button--bg-secondary-200 modal-close"
        >
          <div class="icon">
            <span class="kit-icon arrow-left-md"></span>
          </div>
        </button>

        <p class="h4 semibold-font text-dark-100">Currencies</p>
      </div>

      <div class="modalSecond__header-block">
        <div class="icon icon--big text-dark-100">
          <span class="kit-icon coin"></span>
        </div>
      </div>
    </div>

    <div class="modalSecond__content custom-scrolbar">
      <div
        class="modalSecond__items"
        role="listbox"
        aria-label="Список доступных валют"
      >
        <button class="modalBlock__btn modal-close" type="button">
          <div class="modalBlock__btn-info">
            <span class="p1 text-uppercase">USD</span>

            <span class="p3 modalBlock__btn-text">United States dollar</span>
          </div>
        </button>

        <button class="modalBlock__btn modal-close" type="button">
          <div class="modalBlock__btn-info">
            <span class="p1 text-uppercase">EUR</span>

            <span class="p3 modalBlock__btn-text">Euro</span>
          </div>
        </button>

        <button class="modalBlock__btn modal-close" type="button">
          <div class="modalBlock__btn-info">
            <span class="p1 text-uppercase">GBP</span>

            <span class="p3 modalBlock__btn-text">Great Britain Pound</span>
          </div>
        </button>

        <button class="modalBlock__btn active modal-close" type="button">
          <div class="modalBlock__btn-info">
            <span class="p1 text-uppercase">RUB</span>

            <span class="p3 modalBlock__btn-text">Russian Ruble</span>
          </div>
        </button>

        <button class="modalBlock__btn modal-close" type="button">
          <div class="modalBlock__btn-info">
            <span class="p1 text-uppercase">AED</span>

            <span class="p3 modalBlock__btn-text">UAE Dirham</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
