<div
  class="modalBlock modalContent succesBox wrongThirdModal modalBlock--media-fit"
>
  <div class="modalBlock__inner succesBox__inner modalContent__inner">
    <div class="modalBlock__head" style="margin-left: auto">
      <button
        class="modalBlock__close modal-close"
        type="button"
        aria-label="Закрыть модалку"
      >
        <span class="icon text-dark-100">
          <svg>
            <use xlink:href="#close-icon"></use>
          </svg>
        </span>
      </button>
    </div>

    <div class="succesBox__content">
      <div class="succesBox__info">
        <div class="succesBox__icon succesBox__icon--primary-500">
          <span class="icon icon--big">
            <svg>
              <use xlink:href="#info-icon"></use>
            </svg>
          </span>
        </div>

        <div class="succesBox__details">
          <p class="h5 text-primary-500">Something Went Wrong</p>

          <div class="textbox text-dark-500">
            <p class="p2">
              We were unable to send your invoice due to a technical error. Our
              team has been notified, and we're working to fix it. Please try
              again.
            </p>
          </div>
        </div>
      </div>

      <div class="succesBox__footer">
        <div class="succesBox__btns succesBox__btns--two">
          <button class="button button--bg-primary-200 modal-close">
            <span class="icon icon--sm">
              <svg>
                <use xlink:href="#close-icon"></use>
              </svg>
            </span>

            <p class="p2 medium-font">Close</p>
          </button>

          <button class="button button--bg-primary-100 modal-close">
            <span class="icon icon--sm">
              <svg>
                <use xlink:href="#undo-icon"></use>
              </svg>
            </span>

            <p class="p2 medium-font">Try again</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
