<div class="modalBlock requestModal modalBlock--media-fit">
  <div class="modalBlock__inner">
    <header class="modalBlock__head modalBlock__head--static">
      <p class="h4">Request</p>

      <button
        class="modalBlock__close modal-close text-dark-100"
        type="button"
        aria-label="Закрыть модалку"
      >
        <div class="icon">
          <span class="kit-icon close-md"></span>
        </div>
      </button>
    </header>

    <div class="requestModal__content">
      <p class="p2 medium-font">
        Fill out the form and we will answer your question as soon as possible.
      </p>

      <form class="reques-form form" novalidate>
        <div class="reques-form__content">
          <div class="reques-form__inputs">
            <div class="input-box input-box--xl input-box--gray form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <input type="text" name="name" placeholder="Name" required />
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="input-box form__item nput-box--xl input-box--gray input-tel-wrapper dropdown-tel">
              <div class="input-box__content dropdown">
                <div class="input-box__info popup-select">
                  <input type="tel" name="tel" placeholder="Phone*" required />
                </div>

                <div class="dropdown__content"></div>
              </div>

              <p class="input-box__errors p4 form__errors"></p>
            </div>
            
            <div class="input-box input-box--xl input-box--gray form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div
              class="input-box input-box--big input-box--xl input-box--gray form__item"
            >
              <label class="input-box__content">
                <div class="input-box__info">
                  <textarea
                    name="message"
                    placeholder="Describe your request (optional)"
                  ></textarea>
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>
          </div>
        </div>

        <footer class="reques-form__footer">
          <p class="p4">
            By clicking the send button you agree to the terms of use of the
            site
          </p>

          <button
            class="button button--bg-primary-100 button--xl modal-open"
            data-modal="successRequestModal"
            type="submit"
            style="border-radius: var(--radius-md)"
          >
            <p class="p2 semibold-font">Send</p>
          </button>
        </footer>
      </form>
    </div>
  </div>
</div>
