<div class="modalBlock selectedItemsConstructionModal selectedItemsModalBox">
  <div class="modalBlock__inner selectedItemsModalBox__inner">
    <header class="modalBlock__head modalBlock__head--static">
      <p class="h4">Construction companies</p>

      <button
        type="button"
        class="button button--cub button--bg-gray-200 button--cub-sm modal-close"
      >
        <span class="icon icon--sm text-dark-100">
          <svg>
            <use xlink:href="#arrow-bottom-icon"></use>
          </svg>
        </span>
      </button>
    </header>

    <div class="selectedItemsModalBox__content">
      <div class="selectedItemsModalBox__items">
        <div class="companie-card">
          <div class="companie-card__img-box companie-card__img-box--small">
            <div class="companie-card__img-block">
              <picture>
                <source
                  srcset="
                    /img/companie/one.webp   1x,
                    /img/companie/one2x.webp 2x
                  "
                />
                <img
                  src="/img/companie/one.webp"
                  alt="фотография компании"
                  loading="lazy"
                />
              </picture>
            </div>
          </div>

          <div class="companie-card__content">
            <div class="companie-card__header">
              <div class="companie-card__header-img">
                <picture>
                  <source
                    srcset="
                      /img/companie/one.webp   1x,
                      /img/companie/one2x.webp 2x

              </div>

              <div class="companie-card__header-content">
                <div class="companie-card__header-info">
                  <div class="companie-card__header-item">
                    <p class="h6 fz-24-16">Emaar Properties</p>

                    <span
                      class="icon icon--big"
                      style="color: var(--blue-color-300)"
                    >
                      <svg>
                        <use xlink:href="#shield-check-icon"></use>
                      </svg>
                    </span>
                  </div>

                  <div class="companie-card__badges md-desktop-show">
                    <div class="badge badge--gray-color-200 badge--xs">
                      <span class="icon icon--little text-dark-100">
                        <svg>
                          <use xlink:href="#house-icon"></use>
                        </svg>
                      </span>

                      <p class="p4 medium-font text-dark-200">958 properties</p>
                    </div>

                    <div class="badge badge--gray-color-200 badge--xs">
                      <span class="icon icon--little text-primary-100">
                        <svg>
                          <use xlink:href="#star-icon"></use>
                        </svg>
                      </span>

                      <p class="p4 medium-font text-dark-100">4,9</p>
                    </div>
                  </div>
                </div>

                <div class="companie-card__header-info md-desktop-none">
                  <div class="name-rating name-rating--small">
                    <div class="name-rating__box">
                      <span class="icon icon--little text-primary-100">
                        <svg>
                          <use xlink:href="#star-icon"></use>
                        </svg>
