<div class="modalBlock modalContent wrongModal modalBlock--media-fit">
  <div
    class="modalBlock__inner modalContent__inner modalContent__inner--small"
    style="max-width: 410px"
  >
    <div class="modalBlock__head" style="margin-left: auto">
      <button
        class="modalBlock__close modal-close"
        type="button"
        aria-label="Закрыть модалку"
      >
        <div class="icon text-dark-100">
          <span class="kit-icon close-md"></span>
        </div>
      </button>
    </div>

    <div class="modalContent__content">
      <div class="modalContent__info">
        <div class="modalContent__block">
          <div class="icon icon--lg text-primary-500">
            <span class="kit-icon info"></span>
          </div>

          <p class="h5 text-primary-500">Something Went Wrong</p>
        </div>

        <div class="textbox">
          <p class="p2 text-dark-500">
            We were unable to process your newsletter subscription due to a
            technical error. Our team has been notified, and we're working to
            fix it. Please try again in a few minutes.
          </p>
        </div>
      </div>

      <div class="modalContent__footer">
        <button class="button button--bg-primary-100 modal-close">
          <p class="p2 medium-font">Close</p>
        </button>
      </div>
    </div>
  </div>
</div>
