<div class="modalBlock galleryModal" data-block="gallery-box">
  <div class="modalBlock__inner galleryModal__inner tabs-box" data-tab-category="gallery">
    <header class="modalBlock__head modalBlock__head--static">
      <div class="checkbox-box tab-btns"></div>

      <div class="swiper-pagination swiper-pagination--counter lg-show"></div>

      <button class="modalBlock__close modal-close" type="button" aria-label="Закрыть модалку">
        <div class="icon icon--big" style="color: var(--white-color)">
          <span class="kit-icon close-md"></span>
        </div>
      </button>
    </header>

    <div class="modalBlock__content">
      <div class="galleryModal__box swiper-box" data-block-tab="gallery-all">
        <div class="galleryModal__swiper-box galleryModal__swiper-box--big">
          <button class="button button--bg-gray-300 button--circle arrow-swiper prev" type="button">
            <div class="icon icon--big">
              <span class="kit-icon arrow-left-lg"></span>
            </div>
          </button>

          <div class="galleryModal__swiper-block">
            <div class="swiper swiper--big-gallery">
              <div class="swiper-wrapper"></div>
            </div>
          </div>

          <button class="button button--bg-gray-300 button--circle arrow-swiper next" type="button">
            <div class="icon icon--big">
              <span class="kit-icon arrow-right-lg"></span>
            </div>
          </button>
        </div>

        <div class="galleryModal__swiper-box galleryModal__swiper-box--small">
          <div class="galleryModal__swiper-block">
            <div class="swiper swiper--small-gallery">
              <div class="swiper-wrapper"></div>

              <div class="arrows-swiper arrows-swiper--absolute arrows-swiper--absolute-full">
                <button class="button button--bg-white-170 button--cub-second button--cub-second-left-border arrow-swiper prev" type="button">
                  <div class="icon icon--big">
                    <span class="kit-icon arrow-left-md"></span>
                  </div>
                </button>

                <button class="button button--bg-white-170 button--cub-second button--cub-second-left-border arrow-swiper next" type="button">
                  <div class="icon icon--big">
                    <span class="kit-icon arrow-right-md"></span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="arrows-swiper arrows-swiper--bg galleryModal__arrows-main lg-show">
      <button class="arrow-swiper prev" type="button" aria-label="Посмотреть прошлый слайд">
        <div class="icon icon--big">
          <span class="kit-icon arrow-left-md"></span>
        </div>
      </button>

      <button class="arrow-swiper next" type="button" aria-label="Посмотреть следующий слайд">
        <div class="icon icon--big">
          <span class="kit-icon arrow-right-md"></span>
        </div>
      </button>
    </div>
  </div>
</div>
