<div class="modalBlock galleryModal" data-block="gallery-box">
  <div
    class="modalBlock__inner galleryModal__inner tabs-box"
    data-tab-category="gallery"
  >
    <header class="modalBlock__head modalBlock__head--static">
      <div class="checkbox-box tab-btns">
        <label class="check tab-btn" data-btn-tab="gallery-imgs">
          <div class="check__info">
            <input type="radio" checked name="gallery-popup" />

            <span class="p2">Photos (27)</span>
          </div>
        </label>

        <label class="check tab-btn" data-btn-tab="gallery-videos">
          <div class="check__info">
            <input type="radio" name="gallery-popup" />

            <span class="p2">Videos (2)</span>
          </div>
        </label>
      </div>

      <button
        class="modalBlock__close modal-close"
        type="button"
        aria-label="Закрыть модалку"
      >
        <span class="icon" style="color: var(--white-color)">
          <svg>
            <use xlink:href="#close-icon"></use>
          </svg>
        </span>
      </button>
    </header>

    <div class="modalBlock__content">
      <div
        class="galleryModal__box galleryModal__box-imgs swiper-box swiper-box--arrows-disabled tab-item active"
        data-block-tab="gallery-imgs"
        data-block-category="gallery"
      >
        <div class="galleryModal__swiper-box">
          <button
            class="button button--bg-white button--circle arrow-swiper prev"
            type="button"
          >
            <span class="icon icon--big">
              <svg>
                <use xlink:href="#arrow-line-icon"></use>
              </svg>
            </span>
          </button>

          <div class="galleryModal__swiper-block">
            <div class="swiper swiper--big-gallery">
              <div class="swiper-wrapper">
                <div class="swiper-slide" data-block="img-gallery-1">
                  <div class="galleryModal__img">
                    <picture>
                      <source
                        srcset="
                          /img/object/one.webp   1x,
                          /img/object/one2x.webp 2x
                        "
                      />
                      <img
                        src="/img/object/one.webp"
                        alt="фотография"
                        loading="lazy"
                      />
                    </picture>
                  </div>
                </div>

                <div class="swiper-slide" data-block="img-gallery-2">
                  <div class="galleryModal__img">
                    <picture>
                      <source
                        srcset="
                          /img/goods/one.webp   1x,
                          /img/goods/one2x.webp 2x
                        "
                      />
                      <img
                        src="/img/goods/one.webp"
                        alt="фотография"
                        loading="lazy"
                      />
                    </picture>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="button button--bg-white button--circle arrow-swiper next"
            type="button"
          >
            <span class="icon icon--little" >
              <svg>
                <use xlink:href="#arrow-line-icon"></use>
              </svg>
            </span>
          </button>
        </div>

        <div class="galleryModal__swiper-box">
          <div class="galleryModal__swiper-block">
            <div class="swiper swiper--small-gallery">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="galleryModal__img">
                    <picture>
                      <source
                        srcset="
                          /img/object/one.webp   1x,
                          /img/object/one2x.webp 2x
                        "
                      />
                      <img
                        src="/img/object/one.webp"
                        alt="фотография"
                        loading="lazy"
                      />
                    </picture>
                  </div>
                </div>

                <div class="swiper-slide">
                  <div class="galleryModal__img">
                    <picture>
                      <source
                        srcset="
                          /img/goods/one.webp   1x,
                          /img/goods/one2x.webp 2x
                        "
                      />
                      <img
                        src="/img/goods/one.webp"
                        alt="фотография"
                        loading="lazy"
                      />
                    </picture>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="galleryModal__box galleryModal__box-videos tab-item swiper-box swiper-box--arrows-disabled"
        data-block-tab="gallery-videos"
        data-block-category="gallery"
      >
        <div class="galleryModal__swiper-box">
          <button
            class="button button--bg-white button--circle arrow-swiper prev"
            type="button"
          >
            <span class="icon icon--big">
              <svg>
                <use xlink:href="#arrow-line-icon"></use>
              </svg>
            </span>
          </button>

          <div class="galleryModal__swiper-block">
            <div class="swiper swiper--big-gallery">
              <div class="swiper-wrapper">
                <div class="swiper-slide" data-block="video-gallery-1">
                  <div class="galleryModal__img">
                    <video
                      src="/videos/one.mp4"
                      poster="/videos/posters/one.png"
                      loop
                      muted
                      preload="metadata"
                      playsinline
                    ></video>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="button button--bg-white button--circle arrow-swiper next"
            type="button"
          >
            <span class="icon icon--little" >
              <svg>
                <use xlink:href="#arrow-line-icon"></use>
              </svg>
            </span>
          </button>
        </div>

        <div class="galleryModal__swiper-box">
          <div class="galleryModal__swiper-block">
            <div class="swiper swiper--small-gallery">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="galleryModal__img">
                    <video
                      src="/videos/one.mp4"
                      poster="/videos/posters/one.png"
                      loop
                      muted
                      preload="metadata"
                      playsinline
                    ></video>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
