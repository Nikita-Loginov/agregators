<div
  class="modalBlock modalContent successSecondModal modalBlock--media-fit"
>
  <div class="modalBlock__inner modalContent__inner modalContent__inner--small" style="max-width: 410px">
    <div class="modalBlock__head " style="margin-left: auto;">
      <button
        class="modalBlock__close modal-close"
        type="button"
        aria-label="Закрыть модалку"
      >
        <span class="icon text-dark-100">
          <svg>
            <use xlink:href="#close-icon"></use>
          </svg>
        </span>
      </button>
    </div>

    <div class="modalContent__content">
      <div class="modalContent__content">
        <p class="h5">Thanks for subscribing!</p>

        <div class="textbox">
          <p class="p2 text-dark-500">
            Welcome to the club! You'll now receive regular updates with
            exclusive deals, tips, and insights. We can't wait to share them
            with you.
          </p>
        </div>
      </div>

      <div class="modalContent__footer">
        <button class="button button--bg-secondary-300 modal-close">
          <p class="p2 medium-font">Done</p>
        </button>
      </div>
    </div>
  </div>
</div>
