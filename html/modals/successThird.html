<div
  class="modalBlock modalContent succesBox successThirdModal modalBlock--media-fit"
>
  <div class="modalBlock__inner succesBox__inner modalContent__inner">
    <div class="modalBlock__head" style="margin-left: auto">
      <button
        class="modalBlock__close modal-close"
        type="button"
        aria-label="Закрыть модалку"
      >
        <div class="icon text-dark-100">
          <span class="kit-icon close-md"></span>
        </div>
      </button>
    </div>

    <div class="succesBox__content">
      <div class="succesBox__info">
        <div class="succesBox__icon">
          <div class="icon icon--big">
            <span class="kit-icon check-all-big"></span>
          </div>
        </div>

        <div class="succesBox__details">
          <p class="h5 text-dark-100">Thank you, $Name!</p>

          <div class="textbox text-dark-500">
            <p class="p2">
              Your message has been sent successfully. We will reply  to your
              email shortly.
            </p>
          </div>
        </div>
      </div>

      <div class="succesBox__footer">
        <div class="succesBox__btns">
          <button class="button button--bg-secondary-200 modal-close">
            <div class="icon">
              <span class="kit-icon close-md"></span>
            </div>

            <p class="p2 medium-font">Close</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
