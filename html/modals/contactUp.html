<div
  class="modalBlock modalContent contactUpModal  modalContent--small succesBox"
  data-outside-show="false"
>
  <div class="modalBlock__inner modalContent__inner succesBox__inner">
    <div class="modalBlock__head" style="margin-left: auto">
      <button
        class="modalBlock__close modal-close text-dark-100"
        type="button"
        aria-label="Закрыть модалку"
      >
        <div class="icon icon--big">
          <span class="kit-icon close-md"></span>
        </div>
      </button>
    </div>

    <div class="modalContent__content">
      <div class="modalContent__header">
        <p class="h5 text-dark-100 text-center">Contact Us</p>
      </div>

      <form class="modalContent__info form" novalidate>
        <div class="form__content">
          <div class="form__inputs">
            <div class="input-box form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <input type="text" name="name" placeholder="Name*" required />
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="input-box form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email*"
                    required
                  />
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="input-box form__item input-tel-wrapper dropdown-tel">
              <div class="input-box__content dropdown">
                <div class="input-box__info popup-select">
                  <input type="tel" name="tel" placeholder="Phone*" required />
                </div>

                <div class="dropdown__content"></div>
              </div>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="input-box form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <textarea
                    name="message"
                    placeholder="Type text here*"
                    required
                  ></textarea>
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>
          </div>

          <label class="check-simple form__item">
            <div class="check-simple__content">
              <div class="check-simple__custom">
                <input type="checkbox" required name="policy" />

                <span></span>
              </div>

              <div class="check-simple__info">
                <p class="p3">
                  You agree to the
                  <a
                    title="privacy policy"
                    href="#"
                    aria-label="Перейти на privacy policy"
                    class="text-underline text-secondary-100"
                    >privacy policy</a
                  >
                  and
                  <a
                    href="#"
                    title="personal data"
                    aria-label="Перейти на consent to the processing of personal data"
                    class="text-underline text-secondary-100"
                    >consent to the processing of personal data</a
                  >
                </p>
              </div>
            </div>

            <div
              class="check-simple__errors check-simple__errors--bg p4 form__errors"
            ></div>
          </label>
        </div>

        <div class="form__footer">
          <div class="form__btns">
            <button
              class="button button--bg-primary-100 br-el--rounded-md modal-open"
              type="submit"
              data-modal="successThirdModal"
              style="min-height: 48px"
            >
              <div class="icon icon--big">
                <span class="kit-icon mail"></span>
              </div>

              <p class="p2 medium-font">Send Email</p>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
