<div class="modalBlock contactModal modalBox modalBlock--media-fit">
  <div class="modalBlock__inner marketModal__inner">
    <header class="modalBlock__head modalBlock__head--static">
      <div class="modalBlock__head-block" style="margin-left: auto">
        <button
          class="button button--cub button--bg-secondary-200 button--cub-md-add modal-close"
          type="button"
          aria-label="Закрыть модалку"
        >
          <span class="icon">
            <svg>
              <use xlink:href="#close-icon"></use>
            </svg>
          </span>
        </button>
      </div>
    </header>

    <div class="modalBlock__content">
      <form class="contact-form form" novalidate>
        <div class="contact-form__head">
          <p class="h6 text-secondary-300">Contact specialist</p>
        </div>

        <div class="contact-form__content">
          <div class="contact-form__inputs">
            <div class="input-box form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <input type="text" name="name" placeholder="Name*" required />
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="input-box form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email*"
                    required
                  />
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="form__item" data-loader-relative>
              <div class="loader" data-loader-box>
                <span></span>
              </div>

              <div
                class="select-box select-box--words select-box--noMax"
                data-loading="true"
              >
                <select
                  id="service-select"
                  data-placeholder="Service"
                  name="select"
                  required
                >
                  <option value="">Service</option>
                  <option value="1">Services 1</option>
                  <option value="2">Services 2</option>
                  <option value="3">Services 3</option>
                  <option value="4">Services 4</option>
                </select>

                <div class="form__errors p4 select-box__errors"></div>
              </div>
            </div>

            <div class="input-box form__item input-tel-wrapper">
              <div class="input-box__content">
                <div class="input-box__info popup-select">
                  <input type="tel" name="tel" placeholder="Phone*" required />
                </div>
              </div>

              <p class="input-box__errors p4 form__errors"></p>
            </div>

            <div class="input-box form__item">
              <label class="input-box__content">
                <div class="input-box__info">
                  <textarea
                    name="message"
                    placeholder="Type text here*"
                    required
                  ></textarea>
                </div>
              </label>

              <p class="input-box__errors p4 form__errors"></p>
            </div>
          </div>

          <label class="check-simple form__item">
            <div class="check-simple__content">
              <div class="check-simple__custom">
                <input type="checkbox" required name="policy" />

                <span></span>
              </div>

              <div class="check-simple__info">
                <p class="p3">
                  You agree to the
                  <a
                    title="privacy policy"
                    href="#"
                    aria-label="Перейти на privacy policy"
                    class="text-underline text-secondary-100"
                    >privacy policy</a
                  >
                  and
                  <a
                    href="#"
                    title="personal data"
                    aria-label="Перейти на consent to the processing of personal data"
                    class="text-underline text-secondary-100"
                    >consent to the processing of personal data</a
                  >
                </p>
              </div>
            </div>

            <div
              class="check-simple__errors check-simple__errors--bg p4 form__errors"
            ></div>
          </label>
        </div>

        <div class="contact-form__footer">
          <div class="contact-form__btns">
            <button
              class="button button--bg-primary-100 modal-open"
              type="submit"
              data-modal="successRequestModal"
            >
              <p class="p2 medium-font">Send</p>

              <span class="icon">
                <svg>
                  <use xlink:href="#arrow-right-line-icon"></use>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
