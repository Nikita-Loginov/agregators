@@if (typeof complete !== 'undefined') {
<div class="badge badge--blue">
  <span class="icon icon--little">
    <svg>
      <use xlink:href="#shield-icon"></use>
    </svg>
  </span>

  <div class="badge__content">
    <p class="p4 medium-font">CompleteTrust</p>
  </div>
</div>
} @@if (typeof check !== 'undefined') {
<div class="badge">
  <span class="icon icon--little">
    <svg>
      <use xlink:href="#checks-icon"></use>
    </svg>
  </span>
</div>
}
