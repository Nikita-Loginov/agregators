<!DOCTYPE html>
<html lang="en">
  @@include('../modules/head.html', { "title" : "Сравнение", "links" :
  ["./css/comparison.css", "./css/lib/swiper.min.css"] })
  <body class="white-page">
    <div class="wrapper">
      @@include('../modules/header.html')

      <main class="main main--detail main--detail-big">
        <div class="top-page">
          <div class="container">
            <div class="top-page__inner">
              <div class="breadcrumbs">
                <ul class="breadcrumbs__list">
                  <li class="breadcrumbs__link">
                    <a
                      href="#"
                      aria-label="Вернуться на Home"
                      title="Home"
                      class="breadcrumbs__item link active active-noColor active-line"
                      >Home</a
                    >
                  </li>

                  <li class="breadcrumbs__link">
                    <span class="breadcrumbs__item"
                      >Comparison of properties</span
                    >
                  </li>
                </ul>

                <a
                  href="#"
                  aria-label="Вернуться на Home"
                  title="Home"
                  class="breadcrumbs__media"
                >
                  <span class="icon" style="rotate: 90deg">
                    <span class="kit-icon arrow-circle-down"></span>
                  </span>

                  <span>Home</span>
                </a>
              </div>

              <h1 class="h2">Comparison of Properties</h1>
            </div>
          </div>
        </div>

        <div class="main__sections">
          <section class="comparison">
            <div class="container">
              <div class="comparison__inner swiper-box">
                <div class="comparison__header topBox">
                  <div class="topBox__header">
                    <div class="checkbox-box">
                      <label class="check">
                        <div class="check__info">
                          <input type="radio" checked name="comparison" />

                          <div class="check__info-content">
                            <span class="p2">Properties</span>
                          </div>
                        </div>
                      </label>

                      <label class="check">
                        <div class="check__info">
                          <input type="radio" name="comparison" />

                          <div class="check__info-content">
                            <span class="p2">Developments</span>
                          </div>
                        </div>
                      </label>

                      <label class="check">
                        <div class="check__info">
                          <input type="radio" name="comparison" />

                          <div class="check__info-content">
                            <span class="p2">Layouts</span>
                          </div>
                        </div>
                      </label>
                    </div>

                    <div class="arrows-swiper">
                      <button
                        class="button button--bg-gray-200 button--circle button--circle-lg-media arrow-swiper prev"
                        type="button"
                        data-tooltip="Назад"
                      >
                        <span class="icon icon--big">
                          <span class="kit-icon arrow-left-lg"></span>
                        </span>
                      </button>

                      <button
                        class="button button--bg-gray-200 button--circle button--circle-lg-media arrow-swiper next"
                        type="button"
                        data-tooltip="Вперед"
                      >
                        <span class="icon icon--big">
                          <span class="kit-icon arrow-right-lg"></span>
                        </span>
                      </button>
                    </div>
                  </div>

                  <div class="comparison__content">
                    <div class="comparison__decor">
                      <label class="check-switch">
                        <div class="check-switch__box">
                          <input type="checkbox" name="comparison" />

                          <div class="check-switch__decor"></div>
                        </div>

                        <div class="check-switch__content">
                          <p class="p2 text-dark-500 medium-font">
                            Show only different values
                          </p>
                        </div>
                      </label>
                    </div>

                    <div class="comparison__swiper-box">
                      <div class="swiper swiper--comparison" data-block="comparison-goods-swiper">
                        <div class="swiper-wrapper">
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="comparison__info">
                  <div
                    class="table-grid table-grid--noGap table-grid--line table-grid--noBg"
                    data-block="comparison-goods-table"
                  >
                   </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      @@include('../modules/footer.html', {"inner" : ''})
    </div>

    <script src="/js/lib/swiper.min.js"></script>
    <script src="/js/comparison.js" type="module"></script>
  </body>
</html>
