<div class="newsletter">
  <header class="newsletter__header">
    <p class="h3">Why should you subscribe to our newsletter?</p>

    <div class="newsletter__tags">
      <div class="tag tag--big tag--dark-100 br-el--rounded-base">
        <p class="p2 medium-font">1 email per week</p>
      </div>

      <div class="tag tag--big tag--dark-200 br-el--rounded-base">
        <p class="p2 medium-font">Selection of exclusive objects</p>
      </div>

      <div class="tag tag--big tag--dark-300 br-el--rounded-base">
        <p class="p2 medium-font">Tips and tricks</p>
      </div>

      <div class="tag tag--big tag--dark-400 br-el--rounded-base">
        <p class="p2 medium-font">Analytics from our experts</p>
      </div>

      <div class="tag tag--big tag--dark-500 br-el--rounded-base">
        <p class="p2 medium-font">Access to closed online seminars</p>
      </div>

      <div class="tag tag--big tag--dark-600 br-el--rounded-base">
        <p class="p2 medium-font">Special selected offers</p>
      </div>
    </div>
  </header>

  <footer class="newsletter__footer">
    <form  class="form" novalidate>
      <label class="special-input form__item">
        <div class="special-input__info">
          <input
            type="email"
            placeholder="Enter your email"
            name="email"
            required
          />
        </div>

        <div class="special-input__details">
          <button
            class="button button--xl button--bg-primary-600 br-el--rounded-3xl modal-open"
            type="submit"
            data-modal="successSecondModal"
          >
            <p class="p2 semibold-font">Subscribe</p>

            <div class="lg-none">
              <span class="icon">
                <svg>
                  <use xlink:href="#arrow-line-icon"></use>
                </svg>
              </span>
            </div>
           
          </button>
        </div>

        <div class="special-input__errors form__errors"></div>
      </label>
    </form>
  </footer>
</div>
