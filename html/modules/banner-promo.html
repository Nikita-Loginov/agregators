<div class="banner-promo">
    <div class="banner-promo__img">
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="
            /img/decors/one-media.webp   1x,
            /img/decors/one-media2x.webp 2x
          "
        />
        <source
          srcset="
            /img/decors/one.webp   1x,
            /img/decors/one2x.webp 2x
          "
        />
        <img
          src="/img/decors/one.webp"
          alt="фотография баннера"
          loading="lazy"
        />
      </picture>
    </div>

    <div class="banner-promo__content">
      <header class="banner-promo__header">
        <div class="banner-promo__block">
          <p class="h2">Urban Horizon</p>

          <ul class="list-icon">
            <li class="list-icon__link">
              <div class="icon">
                <span class="kit-icon map-pin"></span>
              </div>

              <p class="p3">
                Mohammed Bin Rashid City, Dubai
              </p>
            </li>
          </ul>
        </div>

        <div class="banner-promo__block">
          <div class="banner-promo__logo">
            <img
              src="/img/seller/sellertwo.png"
              alt="логотип селера"
            />
          </div>
        </div>
      </header>

      <p class="h5 semibold-font">from 590,000 AED</p>

      <div class="banner-promo__footer">
        <div class="banner-promo__footer-content">
          <div class="banner-promo__items">
            <div class="card-text">
              <p class="p2 medium-font">Q3 2027</p>

              <p class="p4">Handover</p>
            </div>

            <div class="card-text">
              <p class="p2 medium-font">
                Studio, 1-4 beds
              </p>

              <p class="p4">Apartments</p>
            </div>

            <div class="card-text">
              <p class="p2 medium-font">20/30/50</p>

              <p class="p4">Payment plan</p>
            </div>
          </div>

          <div class="banner-promo__logo">
            <img
              src="/img/seller/sellertwo.png"
              alt="логотип селера"
            />
          </div>
        </div>

        <div class="banner-promo__btns">
          <button
            title="Contact Seller"
            class="button button--bg-primary-100 button--lg button--rounded-3xl modal-open"
            data-modal="contactUpModal"
          >
            <span class="p2 medium-font"
              >Contact Seller</span
            >

            <div class="icon icon--big">
              <span
                class="kit-icon arrow-right-md"
              ></span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
