<div
  class="cookies"
  data-storage-key="cookies-agregators"
  data-storage-type="localstorage"
  data-storage-days="30"
  data-storage-remove="true"
  data-storage-value="true"
>
  <div class="cookies__box">
    <div class="cookies__content">
      <div class="textbox">
        <p class="p2">
          We use third-party cookies to personalize content, ads, and analyze
          site traffic.
        </p>
      </div>
    </div>

    <div class="cookies__footer">
      <div class="cookies__icon">
        <div class="icon icon--big">
          <span class="kit-icon cookie"></span>
        </div>
      </div>

      <div class="cookies__btns">
        <button class="button button--noMassa" type="button" data-storage-decline>
          <p class="p3 medium-font text-secondary-200">Decline</p>
        </button>

        <button
          class="button button--bg-white button--md2x"
          type="button"
          data-storage-close
        >
          <p class="p3 regular-font text-secondary-300">Allow cookies</p>
        </button>
      </div>
    </div>
  </div>
</div>
