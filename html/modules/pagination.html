<div class="pagination">
  <div class="pagination-box">
    <button
      class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 button--border-small"
      type="button"
      aria-label="Перейти к пред странице"
    >
      <div class="icon icon--big text-dark-300">
        <span class="kit-icon chevron-left"></span>
      </div>
    </button>

    <ul class="pagination-box__list">
      <li class="pagination-box__link">
        <button
          class="button button--bg-secondary-100 button--cub button--rounded-md button--border-small"
          aria-label="Перейти на страницу 1"
          data-tooltip="Перейти к странице 1"
        >
          1
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти на страницу 2"
          data-tooltip="Перейти к странице 2"
        >
          2
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти на страницу 3"
          data-tooltip="Перейти к странице 3"
        >
          3
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти на страницу 4"
          data-tooltip="Перейти к странице 4"
        >
          4
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти на страницу 5"
          data-tooltip="Перейти к странице 5"
        >
          5
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти на страницу 6"
          data-tooltip="Перейти к странице 6"
        >
          6
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти к странице N"
          data-tooltip="Перейти к странице N"
        >
          ...
        </button>
      </li>

      <li class="pagination-box__link">
        <button
          class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 text-dark-500 button--border-small"
          aria-label="Перейти на страницу 45"
          data-tooltip="Перейти к странице 45"
        >
          45
        </button>
      </li>
    </ul>

    <button
      class="button button--cub button--rounded-md button--noBg button--noBg-gray-color-300 button--border-small"
      type="button"
      aria-label="Перейти к след странице"
      style="rotate: -180deg"
    >
      <div class="icon icon--big text-dark-300">
        <span class="kit-icon chevron-left"></span>
      </div>
    </button>
  </div>

  @@if(typeof details !== 'undefined' && details !== "false") {
  <div class="pagination__details">
    <button
      type="button"
      aria-label="Перейти к след странице"
      class="button button--noBg button--noMassa p2"
    >
      Go to
    </button>

    <div class="input-box input-box--gray input-box--little">
      <label class="input-box__content">
        <div class="input-box__info">
          <input type="text" placeholder="page" name="page" />
        </div>
      </label>
    </div>
  </div>
  }
</div>
