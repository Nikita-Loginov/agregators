<div class="contact-form-aside">
  <header class="contact-form-aside__header">
    <div class="contact-form-aside__logo">
      <picture>
        <source srcset="/img/company/one.webp 1x, /img/company/one2x.webp 2x" />
        <img src="/img/company/one.webp" alt="фотография" loading="lazy" />
      </picture>
    </div>

    <p class="p3 text-secondary-300">Emaar Properties</p>
  </header>

  <div class="contact-form-aside__content">
    <div class="person">
      <div class="person__img">
        <picture>
          <source
            srcset="/img/persons/one.webp 1x, /img/persons/one2x.webp 2x"
          />
          <img src="/img/persons/one.webp" alt="фотография" loading="lazy" />
        </picture>
      </div>

      <div class="person__content">
        <p class="p1 text-secondary-300 semibold-font">Elisabeth Nixon</p>

        <p class="p4 text-dark-500">Emaar Properties Manager</p>
      </div>
    </div>

    <div class="contact-form-aside__footer">
      <button
        data-modal="contactUpModal"
        class="button button--bg-secondary-200 modal-open"
        data-validate-inputs='["name", "email", "message"]'
        
      >
        <div class="icon">
          <span class="kit-icon mail"></span>
        </div>

        <p class="p2 medium-font">Email</p>
      </button>

      <button
        class="button button--bg-green-400 modal-open"
        type="button"
        data-modal="contactUpModal"
        data-validate-inputs='["name", "tel", "message"]'
      >
        <span class="icon">
          <svg>
            <use xlink:href="#whats-icon"></use>
          </svg>
        </span>

        <p class="p2 medium-font">WhatsApp</p>
      </button>

      <button
        class="button button--bg-secondary-300 contact-form-aside__footer-item-big modal-open"
        data-modal="contactUpModal"
        data-validate-inputs='["name", "tel", "message"]'
      >
        <div class="icon">
          <span class="kit-icon phone"></span>
        </div>

        <p class="p2 medium-font">Request Call</p>
      </button>
    </div>
  </div>
</div>
