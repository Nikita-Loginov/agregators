        <label class="input-box__content">
          <p class="p2">Comment*</p>

          <div class="input-box__info">
            <textarea
              name="message"
              placeholder="Write your comment"
              required
            ></textarea>
          </div>
        </label>

        <p class="input-box__errors input-box__errors--bg p4 form__errors"></p>
      </div>
    </div>

    <label class="check-simple form__item">
      <div class="check-simple__content">
        <div class="check-simple__custom">
          <input type="checkbox" required name="policy" />

          <span></span>
        </div>

        <div class="check-simple__info">
          <p class="p3">
            You agree to the
            <a
              title="privacy policy"
              href="#"
              aria-label="Перейти на privacy policy"
              class="text-underline"
              >privacy policy</a
            >
            and
            <a
              href="#"
              title="personal data"
              aria-label="Перейти на consent to the processing of personal data"
              class="text-underline"
              >consent to the processing of personal data</a
            >
          </p>
        </div>
      </div>

      <div
        class="check-simple__errors check-simple__errors--bg p4 form__errors"
      ></div>
    </label>
  </div>

  <div class="form-reply__footer">
    <div class="form-reply__btns">
      <button class="button button--bg-gray-300 button--lg" type="reset">
        <p class="p2 medium-font">Cancel</p>
      </button>

      <button
        class="button button--bg-primary-100 button--lg modal-open"
        data-modal="successRequestModal"
        type="submit"
      >
        <p class="p2 medium-font">Send</p>
      </button>
    </div>
  </div>
</form>
