<div class="banner-news">
  <header class="banner-news__header">
    <p class="h6 fz-24-22">Subscribe to our newsletter</p>

    <div class="textbox">
      <p class="p2">
        You'll receive one email per week with exclusive offers and insights
        from our experts.
      </p>
    </div>
  </header>

  <div class="banner-news__content">
    <div class="banner-news__img">
      <picture>
        <source
          srcset="/img/banner-news/one.webp 1x, /img/banner-news/one2x.webp 2x"
        />
        <img src="/img/banner-news/one.webp" alt="фотография" />
      </picture>
    </div>
  </div>

  <footer class="banner-news__footer">
    <button
      title="Subscribe"
      class="button button--bg-primary-100 button--lg button--rounded-3xl modal-open"
      data-modal="successSecondModal"
    >
      <span>Subscribe</span>

      <span class="icon icon--big">
        <svg>
          <use xlink:href="#arrow-line-icon"></use>
        </svg>
      </span>
    </button>
  </footer>
</div>
